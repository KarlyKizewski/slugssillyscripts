<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>ナメクジ</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="mystyle.css">

  <script src="programs.js" defer></script>
  <script src="abacus.js" defer></script>
  <script src="calcfunc.js" defer></script>
  <script src="healthgame.js" defer></script>
  <script src="healthattack.js" defer></script>
</head>
<body>
  <div class="row">
      <div class="col-10 col-3-sm offset-1" id="slugscript">
        <h5>スクイーズ</h5>
        <img src="images/snail.png" style="max-width:100px;width:100%">
      </div>
      <div class="col=5 col-sm-3 offset-1" id="hello">
          <button id="button" onclick="helloMessage()">クリック</button>
          <p id="welcome"></p>
      </div>
  </div>
<hr class="col-10" />
  <div class="row">
        <div class="col-6 col-sm-4">
            <div id="math">
              <header class="text-center">
                <img src="images/abacus.png" onclick="revealFunction()" id="emojibacus">
              </header>
            </div>
            <br />
          <div id="math-device">
               <section id="abacus">
                <input type="number" id="input-number" />
                <div id="calc-actions">
                  <button type="button" id="btn-add">+</button>
                  <button type="button" id="btn-subtract">-</button>
                  <button type="button" id="btn-multiply">*</button>
                  <button type="button" id="btn-divide">/</button>
                </div>
                </section>
                <br />
                <section id="results">
                  <h7 id="current-calculation">0</h7>
                  <h7>result: <span id="current-result">0</span></h7>
                </section>
            </div>
          </div>
      
      <div class="col-6 col-sm-4">
        <div id="health">
          <header class="text-center">
            <img src="images/medicalmask.png">
          </header>
        </div>
        <div id="health-game">
          <section id="health-levels">
            <h6>SARS Health</h6>
            <progress id="monster-health" max="100" value="100">100%</progress>
            <h6>Pu'erh Drinker Health <button id="bonus-life">+1</button></h6>
            <progress id="player-health" max="100" value="100">100%</progress>
          </section>
          <section id="controls">
            <button id="attack-btn">Shou Toucha</button><br />
            <button id="strong-attack-btn">Sheng Cake</button><br />
            <button id="heal-btn">Heal Qi</button><br />
            <button id="log-btn">Steeping Log</button><br />
          </section>
        </div>
    </div>

      <div class="col-6 col-sm-4">
          <div id="curry">
            <header class="text-center">
              <img src="images/curry.png">
            </header>
          </div>
      </div>
</div>
<div class="row">
        <div class="col-6 col-sm-4">
            <div class="bs-example">
              <header class="text-center">
              <a href="#myModal" data-toggle="modal">
                <img src="images/potato.png">
              </a>
            </header>
            <div id="myModal" class="modal fade">
              <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                      <h4 class="modal-title">Tiny Potato</h4>
                    </div>
                    <div class="modal-body">
                      <iframe  id="potato" width="100%" height="350" src="https://www.youtube.com/embed/TQWgE2RzhVI" frameborder="0" allow="autoplay; encrypted-media" SameSite=none allowfullscreen></iframe>
                    <div>
                </div>
              </div>
            </div>
          </div>
        </div>

</div>
  </body>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
